    // Exercise bonus #2
    let catPosition = parseInt(catImage.style.marginLeft);
    let walkingFoward = true;
    function catWalk(){
      let catPosition = parseInt(catImage.style.marginLeft);
      if ((walkingFoward) && (catPosition > (window.innerWidth - catImage.width))) {
        walkingFoward = false;
      }
      if ((!walkingFoward) && (catPosition <= 0)) {
        walkingFoward = true;
      }
      if (walkingFoward) {
        catImage.style.marginLeft = (catPosition + 10) + "px";
      } else {
        catImage.style.marginLeft = (catPosition -10) + "px";
      }
    }
    window.setInterval(catWalk, 50);
  </script>
