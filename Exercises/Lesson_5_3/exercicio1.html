<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>


 <script>
     let buttonEvent = document.getElementById('lib-button');
     buttonEvent.addEventListener('click', makeMadLib);

     function makeMadLib() {
        let story = document.getElementById('story');
        let nounValue = document.getElementById('noun').value;
        let adjectiveValue = document.getElementById('adjective').value;
        let personValue = document.getElementById('person').value;
        story.innerHTML = personValue + " meu " + nounValue + " por você é " + adjectiveValue + ".";
     }
 </script> 
 </body>
</html>
